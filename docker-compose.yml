version: "3.8"

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development  # Optional: Set Flask to development mode for easier debugging
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    networks:
      - mynetwork
    volumes:
      - ./app:/app  # Mount the project directory for hot-reloading (if needed)
    command: ["python", "/app/app.py"]  # Override the CMD in the Dockerfile

  db:
    image: postgres:13
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    volumes:
      - pgdata:/var/lib/postgresql/data  # Persist the database data

networks:
  mynetwork:
    driver: bridge

volumes:
  pgdata:
    driver: local
